<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatti</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono:wght@400&family=Lato:wght@400&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="chatbot-name">Chatti</h1>
            <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span class="theme-text">Dark Mode</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero-section">
            <h2>Welcome! I am your AI Assistant.</h2>
            <p>You can ask me to perform calculations or chat with me.</p>
            </section>

        <div class="chat-container">
            <div class="chat-window" id="chat-window">
                </div>

            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
